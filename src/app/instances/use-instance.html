<h1 mat-dialog-title> {{data.name}}</h1>
<div mat-dialog-content>
    <p>Mention reason to use</p>
    <mat-form-field>
        <mat-label>Reason to use</mat-label>
        <input matInput [(ngModel)]="data.animal">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Use</button>
</div>
