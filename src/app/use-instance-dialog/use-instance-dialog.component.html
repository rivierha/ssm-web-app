<h2 mat-dialog-title>Use instance</h2>
<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input matInput placeholder="Reason to use" formControlName="reason">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="warn" (click)="close()">Close</button>
    <button mat-button color="primary" (click)="save()">Use</button>
</mat-dialog-actions>
