<h2 mat-dialog-title>Create a new instance</h2>
<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <input matInput placeholder="Instance name" formControlName="name">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="warn" (click)="close()">Close</button>
    <button mat-button color="primary" (click)="save()">Create</button>
</mat-dialog-actions>
